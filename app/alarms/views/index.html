<div ng-controller="IndexController">

    <super-navbar>
        <super-navbar-title>
            Alarms
        </super-navbar-title>
    </super-navbar>

    <div class="padding">


        <ion-view title="INeedIt">
            <ion-content>
                <div class="list list-inset">
                    <ion-list class="list list-inset">

                        <ion-item ng-repeat="server in serverList">
                            {{server}}
                        </ion-item>

                    </ion-list>
                </div>
            </ion-content>
        </ion-view>

        <div id="alarms">

            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content">

                        <div class="col-lg-6" ng-repeat="server in serverList">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h4>{{server}}</h4>
                                </div>
                                <div class="ibox-content">
                                    <div>
                                        <table class="table table-hover table-condensed">
                                            <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th class="text-center">Active</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center">Limit</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="alarm in serverList[server]" class="{{(alarm.STATUS == 'ALARM' && alarm.ACTIVE == 'YES') ? 'achtung' : ''}}">
                                                <td ng-click="openAlarmInfoModal('lg', server, alarm.ID)">{{alarm.CHECKNAME}}</td>
                                                <td class="text-center"><span class="glyphicon {{alarm.ACTIVE == 'YES' ? 'glyphicon-ok' : 'glyphicon-remove'}} big"></span></td>
                                                <td class="text-center"><span class="glyphicon {{alarm.STATUS == 'OK' ? 'glyphicon-ok-circle green' : 'glyphicon-remove-circle'}} big"></span></td>
                                                <td>
                                                    <div class="progress" title="{{alarm.CURVALUE}}  / {{alarm.VALLIMIT}}">
                                                        <div class="bar {{(percent > 80 && alarm.ACTIVE == 'YES') ? 'danger' : ''}}" style="width: {{percent = ((alarm.CURVALUE / alarm.VALLIMIT) * 100)}}%;"></div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr ng-click="openAddAlarmModal('lg', server);">
                                                <td>Add new alarm</td>
                                                <td></td>
                                                <td></td>
                                                <td class="text-center"><span class="glyphicon glyphicon-plus-sign big"></span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
