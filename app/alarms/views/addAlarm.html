<toaster-container></toaster-container>

<div class="modal-header">
    <h3 class="modal-title text-center">Add new alarm</h3>
</div>

<div class="modal-body col-lg-12">

    <form class="form-horizontal" name="alarm">
        <div class="form-group">
            <label class="col-lg-2 control-label">Alarm name</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.checkname" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Alarm desc</label>

            <div class="col-lg-10">
                <textarea rows="3" ng-model="alarm.description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Env name</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.envname" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Current value</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.curvalue" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Value limit</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.vallimit" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Status</label>

            <div class="col-lg-10">
                <select ng-model="alarm.status">
                    <option>OK</option>
                    <option>ALARM</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Limit mark</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.limitmark" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">SQL</label>

            <div class="col-lg-10">
                <textarea rows="6" ng-model="alarm.sqlscript" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Active</label>

            <div class="col-lg-10">
                <select ng-model="alarm.active">
                    <option>YES</option>
                    <option>NO</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Send to</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.sendto" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Alarm type</label>

            <div class="col-lg-10">
                <select ng-model="alarm.alarmtype">
                    <option>LIMITUP</option>
                    <option>LIMITDOWN</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Start time</label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.starttime" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">End time </label>

            <div class="col-lg-10">
                <textarea rows="1" ng-model="alarm.endtime" class="form-control" required></textarea>
            </div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-disabled="alarm.$invalid" ng-click="addAlarm('{{server}}', alarm);">Submit</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
