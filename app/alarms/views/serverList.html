<div ng-controller="ServerListController">

    <div class="navBar row">
        <div class="menuBtn col col-10" ng-click="openMenu()"></div>
        <div class="title col-80">ALARMS</div>
        <div class="settingsBtn col-10" ng-click="openSettings()"></div>
    </div>

    <div id="serverList">
        <ul>
            <li ng-repeat="server in serverList" ng-click="openAlarmsList(server.name)" class="{{server.name}}">
                <div class="serverName">{{server.name}}</div>
                <div class="serverDescription">{{server.description}}</div>
                <div class="serverAlarmCount"><div class="round">{{server.alarmCount}}</div></div>
            </li>
        </ul>
    </div>

</div>
