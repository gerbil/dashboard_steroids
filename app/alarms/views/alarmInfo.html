<div ng-controller="alarmInfoController" class="alarmInfo">

    <div class="modal-header">
        <h6 class="modal-title text-center">{{alarmInfo[0].CHECKNAME}}</h6>
    </div>

    <div class="modal-body col-xs-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-2 control-label">Alarm name</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].CHECKNAME" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Alarm desc</label>

                <div class="col-xs-10">
                    <textarea rows="3" ng-model="alarmInfo[0].DESCRIPTION" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Env name</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].ENVNAME" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Current value</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].CURVALUE" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Value limit</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].VALLIMIT" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Status</label>

                <div class="col-xs-10">
                    <select ng-model="alarmInfo[0].STATUS">
                        <option>OK</option>
                        <option>ALARM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Limit mark</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].LIMITMARK" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">SQL</label>

                <div class="col-xs-10">
                    <textarea rows="6" ng-model="alarmInfo[0].SQLSCRIPT" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Active</label>

                <div class="col-xs-10">
                    <select ng-model="alarmInfo[0].ACTIVE">
                        <option>YES</option>
                        <option>NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Send to</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].SENDTO" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Alarm type</label>

                <div class="col-xs-10">
                    <select ng-model="alarmInfo[0].ALARMTYPE">
                        <option>LIMITUP</option>
                        <option>LIMITDOWN</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Start time</label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].START_TIME" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">End time </label>

                <div class="col-xs-10">
                    <textarea rows="1" ng-model="alarmInfo[0].END_TIME" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-click="deleteAlarm()">Delete</button>
        <button class="btn btn-success" ng-click="saveAlarm(alarmInfo)">Save changes</button>
        <button class="btn btn-primary" onclick="steroids.modal.hide();">Cancel</button>
    </div>


</div>
